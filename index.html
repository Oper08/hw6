<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
</head>
<body>
    <h1>ww</h1>
    <textarea id="note"  placeholder="JAZ"></textarea>
    <br>
    <button id="save">Сақтау</button>
    <button id="clear">Тазалау</button>
    <p id="message"></p>

    <script>
        window.onload = function () {
            const savedNote = localStorage.getItem('userNote');
            if (savedNote) {
                document.getElementById('note').value = savedNote;
            }
        };

        document.getElementById('save').addEventListener('click', function () {
            const note = document.getElementById('note').value;
            localStorage.setItem('userNote', note); // 
            document.getElementById('message').textContent = " save text";
        });

        document.getElementById('clear').addEventListener('click', function () {
            localStorage.removeItem('userNote'); 
            document.getElementById('note').value = ""; // 
            document.getElementById('message').textContent = "clear text";
        });
    </script>
</body>
</html>
